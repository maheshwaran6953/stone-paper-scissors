<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href='bg_image_for_sps_game.png' rel='icon'>
    <link rel="stylesheet" href="stone_paper_scissor.css">
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let loggedInUser = localStorage.getItem("currentUser");

            if (!loggedInUser) {
                alert("You need to log in first!");
                window.location.href = "index.html"; // Redirect to login
            } else {
                document.getElementById("welcome-message").textContent = "Welcome " + loggedInUser;
            }
        });
    </script>
    <h1 id="welcome-message">Welcome to the game</h1>
    <p>Choose your option:</p><button onclick="playGame('stone')">Stone</button><button
        onclick="playGame('paper')">Paper</button><button onclick="playGame('scissor')">Scissors</button>
    <h3 id="yscore">Your Score ! 0</h3>
    <h3 id="cscore">Computer Score ! 0</h3>
    <button onclick="logoutUser()">LogOut</button>
    <script src="stone_paper_scissor.js"></script>
    <script src="login.js"></script>
</body>

</html>
